<mat-sidenav-container>
  <mat-sidenav [(opened)]="opened" [fixedInViewport]="true" class="nav-content">
    <h5>Menü</h5>
    <mat-nav-list>
      <a mat-list-item (click)="navigateTo('/');">
        Dashboard
      </a>
      <a mat-list-item (click)="navigateTo('/search/projects');">
        Projekt-Suche
      </a>
      <a mat-list-item (click)="navigateTo('/editor/project');">
        Projekt-Editor
      </a>
      <a mat-list-item (click)="navigateTo('/login');">
        Login
      </a>
      <a mat-list-item *ngIf="authService.isLoggedIn" (click)="logout()">
        Logout
      </a>
      <mat-list-item (click)="toggleNav()">
        <a>
          Schließen
        </a>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content></mat-sidenav-content>
</mat-sidenav-container>
